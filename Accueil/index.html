<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Achetez les meilleures clés de jeux vidéo à des prix imbattables. Découvrez notre large sélection de jeux pour toutes les plateformes.">
    <meta name="keywords" content="jeux vidéo, clés de jeux, achat jeux vidéo, PC, PS4, Xbox, Steam, PSN, Microsoft Store">
    <title>Ma Boutique de Jeux Vidéo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>Ma Boutique de Jeux Vidéo</h1>
                <nav>
                    <ul>
                        <li><a href="#" title="Accueil">Accueil</a></li>
                        <li><a href="#" title="Jeux">Jeux</a></li>
                        <li><a href="#" title="À propos">À propos</a></li>
                        <li><a href="#" title="Contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="search-container">
                <input type="text" id="search" placeholder="Minecraft, RPG, multijoueur...">
                <button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
            </div>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-items">
                        <div class="carousel-item active">
                            <img src="../Couverture Jeux/gta5.jpg" alt="GTA 5">
                            <div class="carousel-caption">
                                <h2>GTA 5</h2>
                                <p>10.99€</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Couverture Jeux/game2.jpg" alt="Nom du Jeu 2">
                            <div class="carousel-caption">
                                <h2>Nom du Jeu 2</h2>
                                <p>39.99€</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Couverture Jeux/game3.jpg" alt="Nom du Jeu 3">
                            <div class="carousel-caption">
                                <h2>Nom du Jeu 3</h2>
                                <p>49.99€</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </section>

        <section class="catalog" id="catalog">
            <div class="container">
                <div class="filter-options">
                    <div class="filter-item">
                        <label for="system">Systèmes :</label>
                        <select id="system">
                            <option value="">Tous</option>
                            <option value="PC">PC</option>
                            <option value="PS4">PS4</option>
                            <option value="Xbox">Xbox</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="platform">Plateformes :</label>
                        <select id="platform">
                            <option value="">Toutes</option>
                            <option value="Steam">Steam</option>
                            <option value="PSN">PSN</option>
                            <option value="Microsoft Store">Microsoft Store</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="genre">Genres :</label>
                        <select id="genre">
                            <option value="">Tous</option>
                            <option value="Action">Action</option>
                            <option value="Aventure">Aventure</option>
                            <option value="FPS">FPS</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="price">Prix :</label>
                        <div class="price-range">
                            <input type="number" id="min-price" placeholder="Min" min="0">
                            <span>à</span>
                            <input type="number" id="max-price" placeholder="Max" min="0">
                        </div>
                    </div>
                    <div class="filter-item">
                        <label for="stock">En stock :</label>
                        <select id="stock">
                            <option value="">Tous</option>
                            <option value="En stock">En stock</option>
                            <option value="Hors stock">Hors stock</option>
                        </select>
                    </div>
                </div>
                <div class="games" id="games-list">
                    <a href="jeu1.html" class="game" data-system="PC" data-platform="Steam" data-genre="Action" data-price="10.99">
                        <div class="video-container">
                            <video class="game-video" loop muted>
                                <source src="../Annonce Jeux/gta5.mp4" type="video/mp4">
                                Votre navigateur ne prend pas en charge la vidéo.
                            </video>
                            <img src="../Couverture Jeux/gta5.jpg" alt="Grand Theft Auto 5" class="game-img">
                        </div>
                        <div class="details">
                            <h3>Grand Theft Auto 5</h3>
                            <span class="price">10.99€</span>
                        </div>
                    </a>
                    <a href="jeu2.html" class="game" data-system="PS4" data-platform="PSN" data-genre="Aventure" data-price="39.99">
                        <div class="video-container">
                            <video class="game-video" loop muted>
                                <source src="bande_annonce_jeu2.mp4" type="video/mp4">
                                Votre navigateur ne prend pas en charge la vidéo.
                            </video>
                            <img src="game2.jpg" alt="Nom du Jeu 2" class="game-img">
                        </div>
                        <div class="details">
                            <h3>Nom du Jeu 2</h3>
                            <span class="price">39.99€</span>
                        </div>
                    </a>
                    <a href="jeu3.html" class="game" data-system="Xbox" data-platform="Microsoft Store" data-genre="FPS" data-price="49.99">
                        <div class="video-container">
                            <video class="game-video" loop muted>
                                <source src="bande_annonce_jeu3.mp4" type="video/mp4">
                                Votre navigateur ne prend pas en charge la vidéo.
                            </video>
                            <img src="game3.jpg" alt="Nom du Jeu 3" class="game-img">
                        </div>
                        <div class="details">
                            <h3>Nom du Jeu 3</h3>
                            <span class="price">49.99€</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <section class="search-results" id="search-results">
            <div class="container">
                <div class="filter-options">
                    <div class="filter-item">
                        <label for="system">Systèmes :</label>
                        <select id="system-filter">
                            <option value="">Tous</option>
                            <option value="PC">PC</option>
                            <option value="PS4">PS4</option>
                            <option value="Xbox">Xbox</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="platform">Plateformes :</label>
                        <select id="platform-filter">
                            <option value="">Toutes</option>
                            <option value="Steam">Steam</option>
                            <option value="PSN">PSN</option>
                            <option value="Microsoft Store">Microsoft Store</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="genre">Genres :</label>
                        <select id="genre-filter">
                            <option value="">Tous</option>
                            <option value="Action">Action</option>
                            <option value="Aventure">Aventure</option>
                            <option value="FPS">FPS</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="price">Prix :</label>
                        <div class="price-range">
                            <input type="number" id="min-price-filter" placeholder="Min" min="0">
                            <span>à</span>
                            <input type="number" id="max-price-filter" placeholder="Max" min="0">
                        </div>
                    </div>
                    <div class="filter-item">
                        <label for="stock">En stock :</label>
                        <select id="stock-filter">
                            <option value="">Tous</option>
                            <option value="En stock">En stock</option>
                            <option value="Hors stock">Hors stock</option>
                        </select>
                    </div>
                </div>
                <div class="games" id="search-games-list">
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Ma Boutique de Jeux Vidéo. Tous droits réservés.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
